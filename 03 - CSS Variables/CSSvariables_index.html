<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <!--data-sizingã¯å˜ä½ï¼ˆpxï¼‰ã‚’ä½¿ç”¨ã™ã‚‹ãŸã‚ã«è¨­å®šã•ã‚Œã¦ã„ã‚‹-->
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="sepia">Sepia:</label>
    <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="hello-i-m-nik-BkVMlETopNA-unsplash.gif" alt="Photo by Hello I'm Nik ğŸ on Unsplash">

  <style>
    /*CSSã®å¤‰æ•°ã‚’è¨­å®š
   â€--â€ã¯SASSã®$ã¨åŒã˜å¤‰æ•°ã‚’è¡¨ã™è¨˜å·*/

    /*CSSå¤‰æ•°å®£è¨€*/
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --sepia: 0px;
    }

    /*CSSå¤‰æ•°å‘¼ã³å‡ºã—ã«ã¯var(--å¤‰æ•°å)*/
    img {
      padding: var(--spacing);
      background: var(--base);
      filter: sepia(var(--sepia));
    }

    .hl {
      color: var(--base);
    }

    body {
      text-align: center;
      background: rgb(34, 193, 195);
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <!--ã‚¹ã‚¯ãƒªãƒ—ãƒˆ-->
  <script>
    //ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ãŒå¤‰æ›´ã•ã‚ŒãŸã‚‰ã€ãã®å€¤ã‚’å–å¾—ã—ãã‚Œãã‚Œã®CSSå¤‰æ•°ã«ä»£å…¥ã™ã‚‹

    //å¤‰æ›´ã•ã‚Œã‚‹ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã‚’å–å¾—
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      //datasetã¯data-XXXã‚’å–å¾—
      const suffix = this.dataset.sizing || '';
      //å–å¾—ã—ãŸå€¤ã‚’setPropertyã§CSSå¤‰æ•°ã«è¨­å®šã™ã‚‹
      //CSSå¤‰æ•°ã¯inputã®this.nameã¨åŒã˜ã€this.valueã¯å–å¾—ã—ãŸå€¤
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }
    //ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã®å†…å®¹ãŒchangeã•ã‚ŒãŸã‚‰å‡¦ç†(handleUpdate)ã‚’è¡Œã†
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    //ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã®å†…å®¹ãŒmousemoveã•ã‚ŒãŸã‚‰å‡¦ç†(handleUpdate)ã‚’è¡Œã†
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>

</body>

</html>
